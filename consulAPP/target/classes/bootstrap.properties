
spring.application.name=consul-api
server.servlet.context-path=/
server.port=9001
spring.main.allow-bean-definition-overriding=true
#nacos
spring.cloud.nacos.config.encode=utf-8
#nacos config
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=dbe9206d-ad71-46df-8426-08ac65dbe7cf
spring.cloud.nacos.config.group=DEFAULT_GROUP

#nacos discovery
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.cluster-name=DEFAULT
spring.cloud.nacos.discovery.namespace=dbe9206d-ad71-46df-8426-08ac65dbe7cf
spring.cloud.nacos.discovery.group=DEFAULT_GROUP

logging.level.com.neo.mapper=debug

#dubbo
dubbo.protocol.name=dubbo
dubbo.protocol.port=20882
dubbo.registry.address=nacos://127.0.0.1:8848
### dubbo 运维服务是否开启  ###
dubbo.application.qos-enable=false
### dubbo 是否检查依赖的服务
dubbo.consumer.check=false